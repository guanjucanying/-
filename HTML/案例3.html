    <h1>用户注册</h1>
    <form action="">
        <table>
            <tr>
                <td>登录名：</td>
                <td><input type="text">(可包含a-z,0-9和下画线)</td>
                <td><b>阅读服务协议</b></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password">(至少包含6个字符)</td>
                <td rowspan="8">
                    <textarea  name="" id="" style="width: 150px;height: 200px;resize : none;overflow-y: scroll;" readonly = "readonly">欢迎阅读服务条款协议</textarea>
                </td>
            </tr>
            <tr>
                <td>再次输入密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td><input type="email">(必须包含@字符)</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex">男<input type="radio" name = "sex">女
                </td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox" name="hobby">运动<input type="checkbox" name="hobby">聊天<input type="checkbox" name="hobby">玩游戏</td>
            </tr>
            <tr>
                <td>喜欢的城市</td>
                <td>
                    <select name="请选择" id="">
                        <optgroup label="山东省">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </optgroup>
                        <optgroup label="北京市">
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="同意右侧服务条款，请提交注册信息">
                    <td><input type="reset" value="重填"></td>
                </td>
            </tr>
        </table>
    </form>
