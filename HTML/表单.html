<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" value="请输入内容">
        <input type="password" placeholder="请输入密码">
        <input type="image" src="./img/385a296c6c78f90928f541db8e2d57f8.jpeg">
        <input type="submit">
        <input type="reset">
        <input type="button" name="刷新" value="刷新">
        <select name="" id="" size="3">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
        </select> 
        <select name="城市" id="">
            <optgroup label="山东省">
                <option value="">青岛</option>
                <option value="">烟台</option>
                <option value="">济南</option>
            </optgroup>
            <optgroup label="北京市">
                <option value="">海淀区</option>
                <option value="">朝阳区</option>
            </optgroup>
        </select>
        <textarea name="" id="" cols="30" rows="10" style="resize: none; overflow: hidden;">
            这是一个文本域
        </textarea>
        <button>
            
        </button>
    </form>
    <form action="">
        <fieldset>
            <legend>这是表单的第一部分</legend>
            其他表单控件
        </fieldset>
        <fieldset>
            <legend>这是表单的第二部分</legend>
            其他表单控件
        </fieldset>
    </form>
    <form action="">
        <input type="text" list="list">
        <datalist id="list">
            <option value="">123</option>
            <option value="">abc</option>
            <option value="">456</option>
            <option value="">def</option>
            <option value="">789</option>
            <option value="">hij</option>
        </datalist>
    </form>
    <form action="">
        拾色器：<input type="color"><br>
        日期选择: <input type="date"><br>
        电子邮箱：<input type="email"><br>
        数字输入框： <input type="number"><br>
        滑块输入： <input type="range"><br>
        搜索框： <input type="search"><br>
    </form>
</body>
</html>
